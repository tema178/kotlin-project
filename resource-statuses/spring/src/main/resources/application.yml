server:
  port: 8080

management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,env

spring:
  jackson:
    default-property-inclusion: non_null

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    use-root-path: true
    urls:
      - name: v1
        url: specs-v1.yaml

marketplace:
  repository:
    test: "inmemory"
    prod: "$DB_TYPE_PROD:inmemory"

psql:
  schema: public
  database: "${MKPLADS_DB:resource_statuses}"
  host: "${MKPLADS_HOST:localhost}"
  port: "${MKPLADS_PORT:5432}"
  user: "${MKPLADS_USER:postgres}"
  password: "${MKPLADS_PASS:pass}"
